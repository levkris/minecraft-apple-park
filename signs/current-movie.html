<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: white;
            color: black;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            overflow-y: hidden;
        }

        h1 {
            font-size: 20px;
            margin: 0px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            letter-spacing: 10px;
            width: 100%;
            margin-top: -50px;
        }

        #current-name {
            font-size: 16px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1 id="current-type"></h1>
    <h1 id="current-name"></h1>
    <script>
        function checkCurrentMovie() {
            fetch('movie.json')
                .then(response => response.json())
                .then(data => {
                    const currentTypeElement = document.getElementById('current-type');
                    currentTypeElement.innerText = `CURRENT ${data.type.toUpperCase()}`;

                    const currentNameElement = document.getElementById('current-name');
                    currentNameElement.innerText = data.name.toUpperCase();
                })
                .catch(error => console.log(error));
        }

        checkCurrentMovie();
        setInterval(checkCurrentMovie, 60000);
    </script>
</body>
</html>
